<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup ‚Äì Buy Me Biscuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./admin/css/style.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="navbar">
        <a href="index.html" style="text-decoration: none;">
            <h1>üç™ Buy Me Biscuit</h1>
        </a>
        <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    </header>
    <nav id="sideMenu" class="side-menu">
        <button onclick="toggleMenu()" class="close-btn">√ó</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Contact Me</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

    <main>

        <form id="loginForm">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
            </div>
            <div class="forgotten"><a href="signup.html"> signup</a></div>
            <div class="form-footer">
                <button type="submit">Login</button>
            </div>
            <p id="message" style="margin-top: 10px; font-weight: bold;"></p>
        </form>

    </main>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-open');
        }

        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = form.email.value.trim();
            const password = form.password.value.trim();

            try {
                const res = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (res.ok) {
                    // Save userId to localStorage
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userRole', data.role); // optional

                    message.style.color = 'green';
                    message.textContent = 'Login successful! Redirecting...';

                    // ‚úÖ Only redirect once
                    setTimeout(() => {
                        window.location.href = 'admin/admin.html';
                    }, 1500);
                } else {
                    message.style.color = 'red';
                    message.textContent = data.error || 'Login failed.';
                }

            } catch (err) {
                console.error('Login error:', err);
                message.style.color = 'red';
                message.textContent = 'Server error. Try again.';
            }
        });

    </script>
</body>

</html>
