    <header class="bg-amber-100 p-4 border-b border-amber-200 text-center">
        <h1 class="text-2xl font-bold text-amber-700">ğŸª Buy Me Biscuit</h1>
        <p class="text-sm text-amber-600 mt-1">Little bites of wisdom. If it helps,<br>buy me biscuit.</p>
    </header>

    <!-- Form Container -->
    <main class="max-w-xl mx-auto px-4 py-10">
        <form action="/submit-post" method="POST" class="bg-white p-6 rounded-2xl shadow space-y-6">

            <!-- Title Input -->
            <div>
                <label for="title" class="block text-sm font-medium text-amber-800 mb-1">Post Title</label>
                <input type="text" id="title" name="title" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500" />
            </div>

            <!-- Content Textarea -->
            <div>
                <label for="content" class="block text-sm font-medium text-amber-800 mb-1">Content</label>
                <textarea id="content" name="content" rows="8" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 resize-y focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-right">
                <button type="submit"
                    class="bg-amber-600 text-white font-semibold px-6 py-2 rounded-full hover:bg-amber-700 transition">
                    Publish Post
                </button>
            </div>

        </form>
    </main>

</body>
