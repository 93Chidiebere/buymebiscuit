<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Post â€“ Biscuit Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <header class="navbar">
    <a href="../index.html" style="text-decoration: none;">
      <h1>ğŸª Buy Me Biscuit</h1>
    </a>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </header>

  <nav id="sideMenu" class="side-menu">
    <button onclick="toggleMenu()" class="close-btn">Ã—</button>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Contact Me</a></li>
      <li><a href="#">FAQ</a></li>
    </ul>
  </nav>

  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <main>
    <form id="postForm">
      <div>
        <label for="title">Post Title</label>
        <input type="text" id="title" name="title" required />
      </div>

      <div>
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="8" required></textarea>
      </div>

      <div>
        <label for="image">Image URL</label>
        <input type="url" id="image" name="image" required />
      </div>

      <div>
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="personal-finance">ğŸ’¸ Personal Finance</option>
          <option value="lifestyle">ğŸ’¼ Work and LifeStyle</option>
          <option value="twitter">ğŸ’¼ X (Twitter) banger posts</option>
          <option value="growth">ğŸ§  Growth Mindset</option>
          <option value="programming">ğŸ’» GIS & Programming</option>
          <option value="faith">ğŸ“– Faith</option>
        </select>
      </div>

      <div class="form-footer">
        <button type="submit">Update Post</button>
      </div>

      <p id="message" style="margin-top: 10px; font-weight: bold;"></p>
    </form>
  </main>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('menu-open');
    }

    // Auth check
    window.addEventListener('DOMContentLoaded', () => {
      const userId = localStorage.getItem('userId');
      const role = localStorage.getItem('userRole');

      if (!userId || role !== 'admin') {
        alert('Access denied. Admins only.');
        window.location.href = '../login.html';
      }
    });

    const form = document.getElementById('postForm');
    const message = document.getElementById('message');
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    // Load post data
    async function loadPost() {
      try {
        const res = await fetch(`https://biscuitserver.onrender.com/api/posts/${postId}`);
        const post = await res.json();

        form.title.value = post.title;
        form.content.value = post.content;
        form.image.value = post.image;
        form.category.value = post.category;
      } catch (err) {
        console.error('Error loading post:', err);
      }
    }

    // Update post
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = form.title.value.trim();
      const content = form.content.value.trim();
      const image = form.image.value.trim();
      const category = form.category.value;

      try {
        const res = await fetch(`https://biscuitserver.onrender.com/api/posts/${postId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, content, image, category })
        });

        const text = await res.text();
        if (res.ok) {
          message.style.color = 'green';
          message.textContent = 'Post updated!';
        } else {
          message.style.color = 'red';
          message.textContent = text;
        }
      } catch (err) {
        console.error('Update failed:', err);
        message.style.color = 'red';
        message.textContent = 'Something went wrong.';
      }
    });

    loadPost();
  </script>
</body>
</html>
