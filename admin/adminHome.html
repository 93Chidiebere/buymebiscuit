<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard ‚Äì Buy Me Biscuit</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 
    <link rel="stylesheet" href="./css/style.css" /> -->
    <link rel="stylesheet" href="../styles.css" />
    <style>
        .admin-layout {
            display: flex;
           

        }

        .left {
            margin: 10px;
        }

        .right {
            flex: 2;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
         
        }

        th {
            background-color: #f5f5f5;
        }

        .action-btn {
            margin: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffcc00;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <a href="index.html" style="text-decoration: none;">
            <h1>üç™ Buy Me Biscuit Admin</h1>
        </a>
        <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    </header>

    <!-- Left -->
    <div class="left">
        <button onclick="location.href='admin.html'" class="action-btn edit-btn">‚ûï Add New Post</button>
    </div>
    <main class="admin-layout">

        <!-- Right -->
        <div class="right">
            <h2>üìÉ All Blog Posts</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="postTableBody">
                    <!-- Rows load here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-open');
        }


        // ‚úÖ Auth Check for Admin
        window.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            const role = localStorage.getItem('userRole'); // this should be set during login

            if (!userId || role !== 'admin') {
                alert('Access denied. Admins only.');
                window.location.href = '../login.html';
            }
        });

        async function loadPosts() {
            try {
                const res = await fetch('https://biscuitserver.onrender.com/api/posts');
                const posts = await res.json();
                const tbody = document.getElementById('postTableBody');
                tbody.innerHTML = '';

                posts.forEach((post, i) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
            <td>${i + 1}</td>
            <td>${post.title}</td>
            <td>${post.category}</td>
            <td>${new Date(post.created_at).toLocaleDateString()}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editPost(${post.id})">‚úèÔ∏è Edit</button>
              <button class="action-btn delete-btn" onclick="deletePost(${post.id})">üóë Delete</button>
            </td>
          `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error('Error loading posts:', err);
            }
        }

        function editPost(id) {
            window.location.href = `edit-post.html?id=${id}`;
        }

        async function deletePost(id) {
            if (!confirm('Delete this post?')) return;
            try {
                const res = await fetch(`https://biscuitserver.onrender.com/api/posts/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    loadPosts();
                } else {
                    alert('Delete failed.');
                }
            } catch (err) {
                console.error('Delete error:', err);
            }
        }

        window.addEventListener('DOMContentLoaded', loadPosts);
    </script>

</body>

</html>
